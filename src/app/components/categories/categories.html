<div class="space-y-6 animate-fade-in-up">
  
  <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col sm:flex-row justify-between items-center gap-4">
    <div>
      <h2 class="text-xl font-bold text-gray-800">Categories</h2>
      <p class="text-sm text-gray-500 mt-1">Manage product categories and organize your inventory</p>
    </div>
    
    <button (click)="openModal()" 
            class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl text-sm font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-500/30 flex items-center gap-2 transition-all active:scale-95">
      <i class='bx bx-folder-plus text-xl'></i> 
      Add Category
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    
    <div *ngFor="let cat of categories" 
         class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer group relative overflow-hidden">
      
      <div [className]="'absolute -right-6 -top-6 w-24 h-24 rounded-full opacity-10 transition-transform group-hover:scale-150 ' + cat.color"></div>
      
      <div class="flex items-center gap-5 relative z-10">
        <div [className]="'w-16 h-16 rounded-2xl flex items-center justify-center text-white text-3xl shadow-lg transition-transform group-hover:rotate-6 ' + cat.color">
          <i class='bx {{cat.icon}}'></i>
        </div>
        
        <div class="flex-1">
          <h3 class="font-bold text-lg text-gray-800 group-hover:text-indigo-600 transition-colors">{{ cat.name }}</h3>
          <div class="flex items-center gap-2 mt-1">
            <span class="text-xs font-medium px-2 py-0.5 bg-gray-100 text-gray-500 rounded-md border border-gray-200">
              {{ cat.count }} Products
            </span>
          </div>
        </div>

        <div class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-50 text-gray-400 group-hover:bg-indigo-50 group-hover:text-indigo-600 transition-colors">
          <i class='bx bx-chevron-right text-2xl'></i>
        </div>
      </div>

      <div [className]="'absolute bottom-0 left-0 h-1 w-0 group-hover:w-full transition-all duration-500 ' + cat.color"></div>
    </div>

  </div>

</div>


<div *ngIf="showModal" class="fixed inset-0 z-[60] flex items-center justify-center p-4">
  
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" (click)="closeModal()"></div>

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm relative z-10 overflow-hidden transform transition-all animate-bounce-in">
    
    <div class="bg-gray-50 p-5 border-b border-gray-100 flex justify-between items-center">
      <h3 class="font-bold text-lg text-gray-800">Add New Category</h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 hover:bg-gray-200 rounded-full p-1 transition-colors">
        <i class='bx bx-x text-2xl'></i>
      </button>
    </div>

    <div class="p-6 space-y-5">
      
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Category Name</label>
        <div class="relative">
          <i class='bx bx-layer absolute left-3 top-1/2 -translate-y-1/2 text-gray-400'></i>
          <input [(ngModel)]="newCategory.name" type="text" 
                 class="w-full border border-gray-300 rounded-xl pl-10 pr-4 py-2.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all" 
                 placeholder="e.g. Smart Home">
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Icon Class (Boxicons)</label>
        <div class="relative">
          <i class='bx bx-star absolute left-3 top-1/2 -translate-y-1/2 text-gray-400'></i>
          <input [(ngModel)]="newCategory.icon" type="text" 
                 class="w-full border border-gray-300 rounded-xl pl-10 pr-4 py-2.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all" 
                 placeholder="e.g. bx-home">
        </div>
        <p class="text-[10px] text-gray-400 mt-1 ml-1">Use Boxicons class names (e.g. bx-cart, bx-user)</p>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Color Theme</label>
        <div class="relative">
          <i class='bx bx-palette absolute left-3 top-1/2 -translate-y-1/2 text-gray-400'></i>
          <select [(ngModel)]="newCategory.color" class="w-full border border-gray-300 rounded-xl pl-10 pr-4 py-2.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none bg-white appearance-none">
            <option value="bg-indigo-500">Indigo (Default)</option>
            <option value="bg-blue-500">Blue</option>
            <option value="bg-green-500">Green</option>
            <option value="bg-red-500">Red</option>
            <option value="bg-orange-500">Orange</option>
            <option value="bg-purple-500">Purple</option>
            <option value="bg-pink-500">Pink</option>
            <option value="bg-yellow-500">Yellow</option>
            <option value="bg-gray-800">Dark</option>
          </select>
          <i class='bx bx-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none'></i>
        </div>
      </div>
    </div>

    <div class="p-5 border-t border-gray-100 flex justify-end gap-3 bg-gray-50/50">
      <button (click)="closeModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg font-medium transition-colors text-sm">
        Cancel
      </button>
      <button (click)="saveCategory()" class="px-5 py-2 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-500/30 active:scale-95 transition-all text-sm flex items-center gap-2">
        <i class='bx bx-check'></i> Save
      </button>
    </div>

  </div>
</div>
