<header class="bg-white h-20 md:h-16 flex items-center justify-between px-4 md:px-6 border-b border-gray-100 sticky top-0 z-30 shadow-sm md:shadow-none">
  
  <div class="flex items-center gap-4">
    
    <button (click)="uiService.toggleSidebar()" 
            class="md:hidden p-2 -ml-2 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors focus:outline-none active:bg-gray-200">
      <i class='bx bx-menu text-3xl'></i>
    </button>

    <div class="flex flex-col">
      <h1 class="text-xl font-bold text-gray-800 tracking-tight">Products</h1>
      <span class="text-xs text-gray-400 font-medium hidden sm:block">Manage your products</span>
    </div>
  </div>

  <div class="flex items-center gap-3 md:gap-5">
    
    <div class="hidden md:flex items-center bg-gray-100 rounded-full p-1 cursor-pointer select-none">
      <div class="w-6 h-6 bg-white rounded-full shadow-sm text-indigo-600 flex items-center justify-center transition-all">
        <i class='bx bx-sun text-xs'></i>
      </div>
      <div class="w-6 h-6 text-gray-400 flex items-center justify-center hover:text-gray-600 transition-colors">
        <i class='bx bx-moon text-xs'></i>
      </div>
    </div>

    <div class="flex items-center gap-3 text-gray-400">
      <button class="hover:text-indigo-600 transition-colors w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-50">
        <i class='bx bx-globe text-xl'></i>
      </button>
      
      <button class="relative hover:text-indigo-600 transition-colors w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-50">
        <i class='bx bx-bell text-xl'></i>
        <span class="absolute top-1 right-1 w-3.5 h-3.5 bg-[#4F46E5] text-white text-[9px] font-bold flex items-center justify-center rounded-full border border-white">12</span>
      </button>
    </div>

    <div class="h-8 w-px bg-gray-200 hidden md:block"></div>

    <div class="flex items-center gap-3 cursor-pointer group">
      <div class="text-right hidden md:block">
        <div class="text-sm font-bold text-gray-700 leading-tight group-hover:text-indigo-600 transition-colors">Patricia Peter</div>
        <div class="text-[10px] text-gray-400 font-medium">Super Admin</div>
      </div>
      
      <div class="relative">
        <div class="w-9 h-9 bg-gray-200 rounded-full overflow-hidden border border-gray-100 shadow-sm group-hover:ring-2 ring-indigo-100 transition-all">
          <img src="https://i.pravatar.cc/150?u=a042581f4e29026024d" alt="Profile" class="w-full h-full object-cover">
        </div>
        <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-white rounded-full"></span>
      </div>

      <i class='bx bx-chevron-down text-gray-400 hidden md:block group-hover:text-indigo-600 transition-colors'></i>
    </div>
  </div>

</header>
