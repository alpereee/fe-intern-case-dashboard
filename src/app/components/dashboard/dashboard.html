<div class="space-y-6 animate-fade-in-up">
  
  <div class="relative bg-gradient-to-r from-indigo-600 to-purple-600 rounded-3xl p-8 text-white shadow-xl overflow-hidden">
    <div class="relative z-10">
      <h2 class="text-3xl font-bold mb-2">Welcome back, Patricia! ðŸ‘‹</h2>
      <p class="text-indigo-100 mb-6 max-w-xl">Your store is performing great today. You have <span class="font-bold text-white">12 new orders</span> waiting to be processed.</p>
      <button routerLink="/orders" class="bg-white text-indigo-600 px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-indigo-50 transition transform hover:scale-105 active:scale-95">
        View Orders
      </button>
    </div>
    <div class="absolute right-0 bottom-0 opacity-10">
      <i class='bx bxs-bar-chart-alt-2 text-[15rem]'></i>
    </div>
    <div class="absolute top-10 right-40 w-32 h-32 bg-white/20 rounded-full blur-3xl"></div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div *ngFor="let stat of stats" class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-all">
      <div class="flex justify-between items-start">
        <div>
          <div class="text-gray-500 text-sm font-medium">{{ stat.title }}</div>
          <div class="text-2xl font-bold text-gray-800 mt-2">{{ stat.value }}</div>
        </div>
        <div [className]="'p-3 rounded-xl ' + stat.color">
          <i class='bx {{stat.icon}} text-2xl'></i>
        </div>
      </div>
      <div class="mt-4 flex items-center text-sm">
        <span class="text-green-500 font-bold bg-green-50 px-2 py-0.5 rounded-lg">{{ stat.change }}</span>
        <span class="text-gray-400 ml-2">from last month</span>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    
    <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
      <h3 class="font-bold text-lg text-gray-800 mb-6">Revenue Analytics</h3>
      <div class="h-64 flex items-end justify-between gap-2 px-4">
        <div class="w-full bg-indigo-100 rounded-t-lg relative group h-[40%] hover:bg-indigo-500 transition-colors"></div>
        <div class="w-full bg-indigo-100 rounded-t-lg relative group h-[60%] hover:bg-indigo-500 transition-colors"></div>
        <div class="w-full bg-indigo-100 rounded-t-lg relative group h-[30%] hover:bg-indigo-500 transition-colors"></div>
        <div class="w-full bg-indigo-100 rounded-t-lg relative group h-[80%] hover:bg-indigo-500 transition-colors"></div>
        <div class="w-full bg-indigo-100 rounded-t-lg relative group h-[50%] hover:bg-indigo-500 transition-colors"></div>
        <div class="w-full bg-indigo-100 rounded-t-lg relative group h-[75%] hover:bg-indigo-500 transition-colors"></div>
        <div class="w-full bg-indigo-500 rounded-t-lg relative group h-[90%] shadow-lg shadow-indigo-500/30"></div>
      </div>
      <div class="flex justify-between text-xs text-gray-400 mt-4 px-2">
        <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
      </div>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
      <h3 class="font-bold text-lg text-gray-800 mb-6">Recent Activity</h3>
      <div class="space-y-6">
        <div *ngFor="let item of recentActivities" class="flex items-start gap-4">
          <div class="bg-gray-50 p-2 rounded-lg border border-gray-100">
            <i class='bx {{item.icon}} {{item.color}} text-xl'></i>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-800">{{ item.text }}</p>
            <p class="text-xs text-gray-400 mt-1">{{ item.time }}</p>
          </div>
        </div>
      </div>
      <button class="w-full mt-6 py-2 text-indigo-600 font-medium text-sm hover:bg-indigo-50 rounded-lg transition">View All Activity</button>
    </div>

  </div>
</div>
