<div class="max-w-6xl mx-auto space-y-6 animate-fade-in-up">
  
  <h2 class="text-2xl font-bold text-gray-800">Account Settings</h2>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    
    <div class="lg:col-span-1">
      <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden sticky top-24">
        <div class="p-6 text-center border-b border-gray-100">
          <div class="w-24 h-24 bg-gray-200 rounded-full overflow-hidden mx-auto mb-4 border-4 border-gray-50 group relative cursor-pointer">
            <img src="https://i.pravatar.cc/150?u=a042581f4e29026024d" alt="Profile" class="w-full h-full object-cover group-hover:opacity-75 transition">
            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
              <i class='bx bx-camera text-2xl text-gray-800'></i>
            </div>
          </div>
          <h3 class="font-bold text-lg text-gray-900">{{ profile.firstName }} {{ profile.lastName }}</h3>
          <p class="text-sm text-gray-500">Super Admin</p>
        </div>
        <nav class="p-2 space-y-1">
          <button (click)="switchTab('personal')" 
                  [class.bg-indigo-50]="activeTab === 'personal'" 
                  [class.text-indigo-700]="activeTab === 'personal'"
                  class="w-full text-left px-4 py-3 rounded-xl font-medium flex items-center gap-3 transition-colors hover:bg-gray-50 text-gray-600">
            <i class='bx bx-user'></i> Personal Info
          </button>
          
          <button (click)="switchTab('security')" 
                  [class.bg-indigo-50]="activeTab === 'security'" 
                  [class.text-indigo-700]="activeTab === 'security'"
                  class="w-full text-left px-4 py-3 rounded-xl font-medium flex items-center gap-3 transition-colors hover:bg-gray-50 text-gray-600">
            <i class='bx bx-lock-alt'></i> Security
          </button>
          
          <button (click)="switchTab('notifications')" 
                  [class.bg-indigo-50]="activeTab === 'notifications'" 
                  [class.text-indigo-700]="activeTab === 'notifications'"
                  class="w-full text-left px-4 py-3 rounded-xl font-medium flex items-center gap-3 transition-colors hover:bg-gray-50 text-gray-600">
            <i class='bx bx-bell'></i> Notifications
          </button>
        </nav>
      </div>
    </div>

    <div class="lg:col-span-2">
      <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8 min-h-[500px]">
        
        <div *ngIf="activeTab === 'personal'" class="fade-in">
          <h3 class="font-bold text-lg text-gray-900 mb-6 border-b border-gray-100 pb-4">Profile Details</h3>
          <form class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
                <input [(ngModel)]="profile.firstName" name="fname" type="text" class="w-full border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
              </div>
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
                <input [(ngModel)]="profile.lastName" name="lname" type="text" class="w-full border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
              </div>
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
              <input [(ngModel)]="profile.email" name="email" type="email" class="w-full border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Bio</label>
              <textarea [(ngModel)]="profile.bio" name="bio" rows="4" class="w-full border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all"></textarea>
            </div>
          </form>
        </div>

        <div *ngIf="activeTab === 'security'" class="fade-in">
          <h3 class="font-bold text-lg text-gray-900 mb-6 border-b border-gray-100 pb-4">Change Password</h3>
          <form class="space-y-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Current Password</label>
              <input type="password" class="w-full border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
              <input type="password" class="w-full border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
              <input type="password" class="w-full border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>
          </form>
        </div>

        <div *ngIf="activeTab === 'notifications'" class="fade-in">
          <h3 class="font-bold text-lg text-gray-900 mb-6 border-b border-gray-100 pb-4">Notification Preferences</h3>
          <div class="space-y-4">
            <div class="flex items-center justify-between p-4 border border-gray-100 rounded-xl">
              <div>
                <div class="font-medium text-gray-800">Email Notifications</div>
                <div class="text-xs text-gray-500">Receive emails about new orders</div>
              </div>
              <input type="checkbox" [(ngModel)]="notifications.email" class="w-5 h-5 text-indigo-600 rounded cursor-pointer">
            </div>
            <div class="flex items-center justify-between p-4 border border-gray-100 rounded-xl">
              <div>
                <div class="font-medium text-gray-800">Push Notifications</div>
                <div class="text-xs text-gray-500">Receive push on mobile app</div>
              </div>
              <input type="checkbox" [(ngModel)]="notifications.push" class="w-5 h-5 text-indigo-600 rounded cursor-pointer">
            </div>
          </div>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100 flex justify-end">
          <button id="saveBtn" (click)="saveChanges()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-indigo-500/30 hover:bg-indigo-700 active:scale-95 transition-all flex items-center gap-2">
            Save Changes
          </button>
        </div>

      </div>
    </div>

  </div>
</div>
