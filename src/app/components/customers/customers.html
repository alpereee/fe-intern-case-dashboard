<div class="space-y-6 animate-fade-in-up">
  
  <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col sm:flex-row justify-between items-center gap-4">
    <div>
      <h2 class="text-xl font-bold text-gray-800">Customers</h2>
      <p class="text-sm text-gray-500 mt-1">Manage your customer base and view details</p>
    </div>
    
    <button (click)="openModal()" 
            class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl text-sm font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-500/30 flex items-center gap-2 transition-all active:scale-95">
      <i class='bx bx-user-plus text-xl'></i> 
      Add Customer
    </button>
  </div>
  
  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse min-w-[800px]">
        <thead class="bg-gray-50/50 text-gray-500 text-xs uppercase tracking-wider font-semibold">
          <tr>
            <th class="p-5">Customer</th>
            <th class="p-5">Contact Info</th>
            <th class="p-5">Status</th>
            <th class="p-5 text-right">Action</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 text-sm">
          <tr *ngFor="let customer of customers" class="hover:bg-gray-50/80 transition-colors group">
            
            <td class="p-5">
              <div class="flex items-center gap-4">
                <div class="w-11 h-11 rounded-full overflow-hidden border-2 border-white shadow-sm ring-2 ring-gray-100 group-hover:ring-indigo-100 transition-all">
                  <img [src]="customer.avatar" alt="Avatar" class="w-full h-full object-cover">
                </div>
                <div>
                  <div class="font-bold text-gray-900 text-base">{{ customer.name }}</div>
                  <div class="text-xs text-gray-400 font-mono mt-0.5">ID: #CUST-{{customer.phone.slice(-4)}}</div>
                </div>
              </div>
            </td>

            <td class="p-5">
              <div class="flex flex-col gap-1">
                <div class="flex items-center gap-2 text-gray-700 font-medium">
                  <i class='bx bx-envelope text-gray-400'></i> {{ customer.email }}
                </div>
                <div class="flex items-center gap-2 text-gray-500 text-xs">
                  <i class='bx bx-phone text-gray-400'></i> {{ customer.phone }}
                </div>
              </div>
            </td>

            <td class="p-5">
              <span [ngClass]="{
                'bg-green-100 text-green-700 border-green-200': customer.status === 'Active',
                'bg-gray-100 text-gray-600 border-gray-200': customer.status === 'Inactive',
                'bg-red-100 text-red-700 border-red-200': customer.status === 'Blocked'
              }" class="px-3 py-1 rounded-full text-xs font-bold inline-flex items-center gap-1.5 border shadow-sm">
                <span class="w-1.5 h-1.5 rounded-full bg-current"></span>
                {{ customer.status }}
              </span>
            </td>

            <td class="p-5 text-right">
              <div class="flex justify-end gap-2">
                <button class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors border border-transparent hover:border-indigo-100">
                  <i class='bx bx-edit-alt text-lg'></i>
                </button>
                <button class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors border border-transparent hover:border-red-100">
                  <i class='bx bx-trash text-lg'></i>
                </button>
              </div>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="p-5 border-t border-gray-100 bg-gray-50/30 flex justify-between items-center text-sm text-gray-500">
      <span>Showing {{customers.length}} customers</span>
      <div class="flex gap-2">
        <button class="px-3 py-1 rounded-lg border border-gray-200 bg-white hover:bg-gray-50 disabled:opacity-50">Previous</button>
        <button class="px-3 py-1 rounded-lg border border-gray-200 bg-white hover:bg-gray-50 disabled:opacity-50">Next</button>
      </div>
    </div>
  </div>

</div>

<div *ngIf="showModal" class="fixed inset-0 z-[60] flex items-center justify-center p-4">
  
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" (click)="closeModal()"></div>

  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md relative z-10 overflow-hidden transform transition-all animate-bounce-in">
    
    <div class="bg-gradient-to-r from-indigo-600 to-blue-600 p-5 flex justify-between items-center text-white">
      <div class="flex items-center gap-3">
        <div class="bg-white/20 p-2 rounded-lg">
          <i class='bx bx-user-plus text-xl'></i>
        </div>
        <h3 class="font-bold text-lg">Add New Customer</h3>
      </div>
      <button (click)="closeModal()" class="hover:bg-white/20 rounded-full p-1.5 transition-colors">
        <i class='bx bx-x text-2xl'></i>
      </button>
    </div>

    <div class="p-6 space-y-5">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Full Name</label>
        <div class="relative">
          <i class='bx bx-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400'></i>
          <input [(ngModel)]="newCustomer.name" type="text" 
                 class="w-full border border-gray-300 rounded-xl pl-10 pr-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder:text-gray-400" 
                 placeholder="e.g. John Doe">
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Email Address</label>
        <div class="relative">
          <i class='bx bx-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400'></i>
          <input [(ngModel)]="newCustomer.email" type="email" 
                 class="w-full border border-gray-300 rounded-xl pl-10 pr-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-gray-400" 
                 placeholder="e.g. john@example.com">
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Phone Number</label>
        <div class="relative">
          <i class='bx bx-phone absolute left-3 top-1/2 -translate-y-1/2 text-gray-400'></i>
          <input [(ngModel)]="newCustomer.phone" type="text" 
                 class="w-full border border-gray-300 rounded-xl pl-10 pr-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-gray-400" 
                 placeholder="e.g. +1 555 0123">
        </div>
      </div>
    </div>

    <div class="p-5 bg-gray-50 border-t border-gray-100 flex justify-end gap-3">
      <button (click)="closeModal()" class="px-5 py-2.5 text-gray-600 hover:bg-gray-200 rounded-xl font-medium transition-colors">
        Cancel
      </button>
      <button (click)="saveCustomer()" class="px-6 py-2.5 bg-indigo-600 text-white rounded-xl font-medium hover:bg-indigo-700 shadow-lg shadow-indigo-500/30 active:scale-95 transition-all flex items-center gap-2">
        <i class='bx bx-check'></i> Save Customer
      </button>
    </div>

  </div>
</div>
